<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Login fallito</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #ffffff;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      h1 {
        color: #d9534f; /* rosso “errore” soft */
        margin-bottom: 0.5em;
      }

      p {
        color: #555;
        margin-bottom: 1.5em;
      }

      .button {
        display: inline-block;
        padding: 0.75em 1.5em;
        color: #fff;
        background-color: #d9534f;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #c9302c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Login fallito</h1>
      <p>Credenziali non corrette</p>
      <a class="button" href="/login">Riprova</a>
      </div>
    </div>
  </body>
</html>
