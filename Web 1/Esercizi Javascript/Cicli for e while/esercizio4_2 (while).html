<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="risultato"></div>
    <script>
        let i=1
        while (i<=10){
            document.getElementById("risultato").innerHTML+= i+"<br>";
            i++
        }
    </script>
</body>
</html>
