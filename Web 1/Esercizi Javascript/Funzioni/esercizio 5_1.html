<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="primo"></div>
    <div id="secondo"></div>
    <script>
        function uguaglianza(x,y){
            if (x==y){
                document.getElementById("primo").innerHTML= "L'elemento " + x + " e l'elemento  " + y + " sono uguali"
                
            }
            else{
                document.getElementById("secondo").innerHTML= "L'elemento " + x + " e l'elemento y " + y + " non sono uguali"
            }
        }

        let a= prompt("Inserisci il primo valore: ")
        let b= prompt("Inserisci il secondo valore ")
        uguaglianza(a,b)
    </script>

</body>
</html>
