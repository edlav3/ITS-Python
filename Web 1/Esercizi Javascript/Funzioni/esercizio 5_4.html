<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 5.4</title>
  <style>
    hr{
      margin: 5px auto;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    function linee() {
      const container = document.getElementById('container');
      container.innerHTML = '';

      
      for (let larghezza = 0; larghezza <= 100; larghezza += 5) {
        const linea = document.createElement('hr');
        linea.style.width = larghezza + '%'; // la larghezza di ogni riga aumenta di 5% in 5%
        container.appendChild(linea);
      }
    }

    window.onload = linee;
  </script>
</body>
</html>
