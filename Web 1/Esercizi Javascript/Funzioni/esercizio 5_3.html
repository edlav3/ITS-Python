<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Indovina il numero</title>
</head>
<body>
  
  <div style="text-align: center;">
    <h1>Gioco: indovina il numero!</h1>
    <input type="text" id="tentativo" placeholder="Digita un numero da 1 a 100">
    <button onclick="controlla()">Controlla</button>
    <br><br>
    Tentativi: <input type="text" id="conteggio" value="0" readonly>
    <br><br>
    <button onclick="nuovoGioco()">Nuovo Gioco</button>
    <br><br>
    <div id="output"></div>
  </div>

  <script>
    
    let numeroSegreto = Math.floor(Math.random() * 101);
    let tentativi = 0;

    function controlla() {
      let input = document.getElementById("tentativo").value;
      let numeroUtente = parseInt(input);

      if (isNaN(numeroUtente)) {
        document.getElementById("output").innerHTML = "Inserisci un numero valido!";
        return;
      }

      tentativi++;
      document.getElementById("conteggio").value = tentativi;

      if (numeroUtente < numeroSegreto) {
        document.getElementById("output").innerHTML = "Troppo piccolo!";
      } else if (numeroUtente > numeroSegreto) {
        document.getElementById("output").innerHTML = "Troppo grande!";
      } else {
        document.getElementById("output").innerHTML = "Complimenti! Hai indovinato in " + tentativi + " tentativi.";
      }
    }

    function nuovoGioco() {
      numeroSegreto = Math.floor(Math.random() * 101);
      tentativi = 0;
      document.getElementById("tentativo").value = "";
      document.getElementById("conteggio").value = "0";
      document.getElementById("output").innerHTML = "";
    }
  </script>

</body>
</html>
