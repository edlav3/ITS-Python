<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <div id="primo"></div>
    <script>
        function uguale(stringa1, stringa2){
            if (stringa1===stringa2){
                document.getElementById("primo").innerHTML="Le stringhe sono uguali."
            } else{
                document.getElementById("primo").innerHTML="Le stringhe '"+stringa1+"' e '"+stringa2+"' sono diverse."
            }
        }
        let stringa1=prompt("Inserisci una stringa")
        let stringa2=prompt("Inserisci un'altra stringa")
        let output=uguale(stringa1, stringa2)
    </script>
</body>
