<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Porta 9000</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f8fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      .container {
        background-color: #ffffff;
        padding: 2em 3em;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }

      h1 {
        margin-bottom: 0.5em;
        font-size: 2em;
        color: #2c3e50;
      }

      p {
        margin-bottom: 1.5em;
        font-size: 1.1em;
        color: #555;
        line-height: 1.4;
      }

      .button {
        display: inline-block;
        margin: 0.5em;
        padding: 0.75em 1.5em;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        font-size: 1em;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Benvenuto nella home</h1>
      <p>Ora puoi accedere alle aree protette o tornare al login.</p>

      <a class="button" href="/area">Area riservata</a>
      <a class="button" href="http://localhost:10000/login">Login</a>
    </div>
  </body>
</html>
