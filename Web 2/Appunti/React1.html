<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    Script dei react
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    -->

    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js">
    </script> 
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">
    </script>
    
    <script>
        const rootElement=document.querySelector('#root');
         const root=ReactDOM.createRoot(rootElement)
         const elemento=React.createElement
         const h1=React.createElement("h1", {key:"h1",  // react accetta 3 attributi {tag, oggetto, contenuto del tag}
            style:{
                color:"green", 
                width:"200px",
            },
            className:"big",
            onclick: elemento => {console.log(elemento.target)}  //ogni volta che abbiamo una funzione che fa accadere un evento, 
         }, "Lista della spesa")

         const ul=elemento("ul",{key:"ul"},[
            elemento("li", {key:"prodotto1"}, "Pane"),
            elemento("li", {key:"prodotto2"}, "Nutella"),
            elemento("li", {key:"prodotto3"}, "Biscotti")
            ])
         const main=elemento("main",{},(h1, ul))
         root.render(main)
    </script>
</body>
</html>
